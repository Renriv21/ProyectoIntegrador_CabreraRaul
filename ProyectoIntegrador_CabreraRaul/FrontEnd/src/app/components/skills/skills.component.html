<div class="row">
    <h1>Hard & Soft</h1>
    <div class="col-sm-4 col-md-4 col-lg-4">
        <circle-progress
           [percent]="70"
           [radius]="100"
           title="HTML"
           [titleColor]="'red'"
           [showSubtitle]="false"
           [showUnits]="false"
           [outerStrokeWidth]="16"
           [innerStrokeWidth]="8"
           [outerStrokeColor]="'red'"
           [innerStrokeColor]="'#C7E596'"
           [animation]="true"
           [animationDuration]="300"
      ></circle-progress>
    </div>
